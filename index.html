<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Simon Game</title>

    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/main-ie-only.css" />
    <![endif]-->
</head>

<body>
    <header>
        <h2>Simon Game</h2>
        <div class="" id="victory">
            <h1>VICTORY</h1>
            <img src="http://www.animatedimages.org/data/media/215/animated-rhino-image-0004.gif" border="0" alt="animated-rhino-imag" id="rhinos" />
        </div>
    </header>

    <section id="section">
        <div class="menu">
            <div class="simonText">
                Simon<span>&reg</span>
            </div>
            <div class="buttons">
                <div id="counter">
                    <p id="count-number">
                        --
                    </p>
                </div>
                <div class="btn-shadow" id="start"></div>
                <div class="btn-shadow" id="strict"></div>
                <div id="strict-led"></div>
            </div>
            <div class="btn-text">
                <p id="counter-txt">
                    COUNTER
                </p>
                <p id="start-txt">
                    START
                </p>
                <p id="strict-txt">
                    STRICT
                </p>
            </div>
            <p class="off btn-text">
                OFF
            </p>
            <p class="on btn-text">
                ON
            </p>
            <div class="on-off">
            </div>
            <div class="switch">
            </div>
        </div>
        <div class="btnGreen" id="green"></div>
        <div class="btnRed" id="red"></div>
        <div class="btnYellow" id="yellow"></div>
        <div class="btnBlue" id="blue"></div>
    </section>

    <footer>
        Coded by <a href="http://codepen.io/artur_sep/full/LNRxVP/" target="_blank">artur<strong>sÄ™p</strong> 2016</a>
    </footer>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/main.js"></script>
    <noscript><h3>This site requires JavaScript</h3></noscript>
</body>

</html>
